<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="setup-players" class="screen">
        <h1>Blackjack</h1>
        <label for="num-players">Número de jugadores:</label>
        <input type="number" id="num-players" min="1" max="4" value="1">
        <button id="next-to-names">Siguiente</button>
    </div>
    <div id="setup-names" class="screen hidden">
        <h1>Blackjack</h1>
        <div id="player-names"></div>
        <button id="next-to-bets">Siguiente</button>
    </div>
    <div id="place-bets" class="screen hidden">
        <h1>Blackjack</h1>
        <div id="player-bets"></div>
        <button id="start-game">Comenzar Juego</button>
    </div>
    <div id="game" class="screen hidden">
        <h1>Blackjack</h1>
        <div id="player-info"></div>
        <div id="dealer-info">
            <h2>Dealer</h2>
            <div id="dealer-hand"></div>
        </div>
        <div id="controls" class="hidden">
            <button id="hit-button">Pedir</button>
            <button id="stand-button">Plantarse</button>
            <button id="double-button">Doblar</button>
            <button id="split-button">Dividir</button>
        </div>
        <div id="statistics">
            <h2>Estadísticas</h2>
            <p id="wins">Ganadas: 0</p>
            <p id="losses">Perdidas: 0</p>
            <p id="ties">Empates: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
